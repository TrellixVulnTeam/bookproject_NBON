{%extends "base.htm"%}
{%block register%}
                            
<form method="POST">
        {% csrf_token %}
        <div 
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
          <div class="col-sm-10">
           <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{select.1}}">
          </div>
        </div>
      <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">電子郵件</label>
          <div class="col-sm-10">
           <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{select.2}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"value="{{select.3}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAge" class="col-sm-2 col-form-label">年紀</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputAge" placeholder="Age" name="age" value="{{select.4}}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary"><i class="fab fa-angellist"></i> 註冊</button>
          </div>
        </div>
  </form>
    
    <hr >
    
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>電子郵件</th>
                <th>密碼</th>
                <th>年紀</th>
                <th>編輯</th>
            </tr>
        </thead>
        <tbody>
            {% for member1 in member %}
            <tr>
                <td>{{member1.1}}</td>
                <td>{{member1.2}}</td>
                <td>{{member1.3}}</td>
                <td>{{member1.4}}</td>
                <td>
                <a href="{% url "homepage:delete" member1.0 %}" >333</a>
                </td>
            </tr>
            {%endfor%}
      </tbody>
    </table>
    
    
    
{%endblock%}
