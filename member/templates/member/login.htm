{% block content %}
    <div class="container">
        <div class="row">
            <div>
                <div class="form-login">
                    <form role="form" method="POST">
                    {% csrf_token %}
                    <hr>
                    <h4>歡迎回來</h4>
                    <hr>
                    <div class="input-group">
                      <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
                      <input type="text" id="email" name="email" class="form-control input-sm chat-input" placeholder="請輸入註冊信箱"/>
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-unlock-alt"></i></span></div>
                    <input type="password" id="password" name="password" class="form-control input-sm chat-input" placeholder="請輸入密碼" />
                     </div>
                    <br>
                    <div class="wrapper">
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" id="remember" name="remember" value="true">
                            <label for="remember">記住我</label>
                        </div>                
                    <span class="group-btn">     
                        <button type="submit" class="btn btn-primary btn-md"><i class="fas fa-sign-in-alt"></i> 登入</button>
                    </span>
                    <span>
                        <a>還沒註冊帳號?</a><a href="{% url 'member:register' %}">點我註冊</span>
                    </span>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
