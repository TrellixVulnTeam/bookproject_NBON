{% extends "base.htm" %}
{% block main %}
  
<table class="table">
       <thead >
           <tr>
               <th scope="col">姓名</th>
               <th scope="col">電子郵件</th>
               <th scope="col">密碼</th>
               <th scope="col">年紀</th>
               <th scope="col">編輯</th>
           </tr>
       </thead>
       <tbody>
           {% for member in members %}
           <tr>
               <td>{{member.1}}</td>
               <td>{{member.2}}</td>
               <td>{{member.3}}</td>
               <td>{{member.4}}</td>
               <td>
                    <a href="{% url "bookbor:memberinfo" member.0 %}"><button type="button" class="btn btn-outline-info">資訊</button></a>
                   <a href="{% url "member:update" member.0 %}"><button type="button" class="btn btn-outline-dark">修改</button></a>
                   <a href="{% url "member:delete" member.0 %}"><button type="button" class="btn btn-outline-danger">刪除</button></a>
                </td>
           </tr>
          {% endfor %}
       </tbody>
   </table>

   
{% endblock%}
