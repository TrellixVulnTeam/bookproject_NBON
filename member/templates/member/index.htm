{% extends "base.htm" %}
{% block content %}
  
<table class="table table-bordered">
       <thead class="thead-dark">
           <tr>
               <th scope="col">姓名</th>
               <th scope="col">電子郵件</th>
               <th scope="col">密碼</th>
               <th scope="col">年紀</th>
               <th scope="col">刪除!</th>
               <th scope="col">修改!</th>
           </tr>
       </thead>
       <tbody>
           {% for member in members %}
           <tr class="table-primary ">
                <th scope="row">{{member.1}}</th>
               <td>{{member.2}}</td>
               <td>{{member.3}}</td>
               <td>__{{member.4}}__</td>
               <td>
                   <a class="btn btn-danger" role="button" href="{% url 'member:delete' member.0 %}"><i class="fas fa-trash"></i>刪除</a>
                   </td><td><a class="btn btn-warning" role="button" href="{% url 'member:update' member.0 %}"><i class="fas fa-pen-fancy"></i>修改</a>
                </td>
           </tr>
          {% endfor %}
       </tbody>
   </table>

   
{% endblock%}
