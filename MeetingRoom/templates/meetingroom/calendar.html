{% extends "base.htm" %}

{% block style %}
<style>

	body {
	  margin: 40px 10px;
	  padding: 0;
	  font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
	  font-size: 14px;
	}
  
	#calendar {
	  max-width: 900px;
	  margin: 0 auto;
	}
  
  </style>
{% endblock %}
{% block main %}
<div id="calendar"></div>
{% endblock %}
{% block scripts %}
<link href='../../static/fullcalendar-3.9.0/fullcalendar.css' rel='stylesheet' />
<link href='../../static/fullcalendar-3.9.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='../../static/fullcalendar-3.9.0/lib/moment.min.js'></script>
<script src='../../static/fullcalendar-3.9.0/lib/jquery.min.js'></script>
<script src='../../static/fullcalendar-3.9.0/fullcalendar.min.js'></script>
<script>
$(document).ready(function() {

$('#calendar').fullCalendar({
  header: {
	left: 'prev,next today',
	center: 'title',
	right: 'month,listMonth'
	},
	validRange: {
        start: "2018-10-04"
    },
  navLinks: true, // can click day/week names to navigate views
  selectable: true,
  editable: true,
  eventLimit: true, // allow "more" link when too many events
	dayClick: function(date, allDay, jsEvent, view) {
 
 if (allDay) {
		 alert('Clicked on the entire day: ' + date);
 }else{
		 alert('Clicked on the slot: ' + date);
 }

 alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);

 alert('Current view: ' + view.name);

 // change the day's background color just for fun
 $(this).css('background-color', 'red');
},

	events: [
	{
	  title: 'All Day Event',
	  start: '2018-03-01'
	},
	{
	  title: 'Long Event',
	  start: '2018-03-07',
	  end: '2018-03-10'
	},
	{
	  id: 999,
	  title: 'Repeating Event',
	  start: '2018-03-09T16:00:00'
	},
	{
	  id: 999,
	  title: 'Repeating Event',
	  start: '2018-03-16T16:00:00'
	},
	{
	  title: 'Conference',
	  start: '2018-03-11',
	  end: '2018-03-13'
	},
	{
	  title: 'Meeting',
	  start: '2018-03-12T10:30:00',
	  end: '2018-03-12T12:30:00'
	},
	{
	  title: 'Lunch',
	  start: '2018-03-12T12:00:00'
	},
	{
	  title: 'Meeting',
	  start: '2018-03-12T14:30:00'
	},
	{
	  title: 'Happy Hour',
	  start: '2018-03-12T17:30:00'
	},
	{
	  title: 'Dinner',
	  start: '2018-03-12T20:00:00'
	},
	{
	  title: 'Birthday Party',
	  start: '2018-03-13T07:00:00'
	},
	{
	  title: 'Click for Google',
	  url: 'http://google.com/',
	  start: '2018-03-28'
	}
  ]
});

});

</script>
{% endblock %}
