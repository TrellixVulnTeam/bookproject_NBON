{% extends "base.htm" %}

{% block main %}


<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group row">
              <label for="select1" >閱覽室號碼：</label>
              <select id="select1" name="roomid"" class="form-control">
                {% for i in rooms %} 
                  <option value="{{i.id}}">{{i.num}}</option>                       
                {% endfor %} 
              </select>   
            </div>
            
            <div class="form-group row">
              <p>預約日期：<input type="text" name="date"  >Ex:2018-10-12</p>
            </div>
            
            <div class="form-group row">
              <div><a class="btn btn-info" href="{% url 'conferance:list' %}" role="button">返回列表</a></div>
              <button style="margin-left:120px;"type="submit" class="btn btn-primary"><i class="fab fa-angellist"></i>修改</button>
                  
            </div>
</form>

{% endblock %}
