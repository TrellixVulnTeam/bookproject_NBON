{% extends 'base.htm' %}



{% block main %}

        <td><a href="{% url 'conferance:appointment' i.id %}"><img src="/media/{{i.img}}" class="img-thumbnail"></a></td>

    </tr>
    {% endfor %}
    </table>
    {% endblock %}
