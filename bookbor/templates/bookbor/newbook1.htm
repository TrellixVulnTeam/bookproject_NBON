{% extends "base.htm" %}
{% block main %}
<form method="POST">
{% csrf_token %}
<table class="table table-bordered" style="width:800px">
   
        <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">書名</label>
                <div class="col-sm-10">
                 <input type="text" class="form-control" id="bookname" placeholder="bookname" name="bookname" value="{{book.1}}">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">作者</label>
                <div class="col-sm-10">
                  
                 <input type="text" class="form-control" id="author" placeholder="Author" name="author" value="{{book.2}}">
                 
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">出版日期</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="issuedate" placeholder="Issuedate" name="issuedate" value="{{book.3}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputAge" class="col-sm-2 col-form-label">出版社</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="publisher" placeholder="Publisher" name="publisher" value="{{book.5}}">
                </div>
              </div>
             
              <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary"><i class="fab fa-angellist"></i> 修改</button>
                    </div>
                  </div>
                 
</form>
{% endblock%} 

{% block scripts%}
   



{% endblock%}
